<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-xl-12">
    <div class="row">
        <label>Upload XML file:
            <input type="file" class="form-control" (change)="ReadFile($event)" placeholder="Upload file" accept=".xml">
        </label>

    </div>
    <div class="row">
        <textarea class="form-control" style="height:800px">{{xmlText}}</textarea>
    </div>
</div>
